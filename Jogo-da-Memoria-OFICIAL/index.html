<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
      <!-- Header com nome do projeto e alunos -->
      <header class="header">
        <h1>Projeto Jogo da Memória</h1>
        <p>Desenvolvido por: Augusto Liberato, Bruna Silva, Gustavo Abreu, João Victor Costa</p> <!-- Substitua pelos nomes reais dos alunos -->
      </header>
  
  </div>
  <div class="container">
  
    <!-- Logo -->
    <img src="JOGODAMEMORIA.png" alt="Jogo da Memória" class="logo" />
    
    <!-- Botões de Nível -->
    <div class="button-group">
      <!-- Nível Fácil -->
      <div>
        <h3><span class="icon"></span>Fácil <span class="scoreFacil">0</span></h3>
        <button id="btnFacil">Transportes</button>
        <button id="btnFacil2">Comidas</button>
      </div>
      
      <!-- Nível Médio -->
      <div>
        <h3><span class="icon"></span>Médio <span class="scoreMedio">0</span></h3>
        <button id="btnMedia">Linguagens</button>
        <button id="btnMedia2">Personagens</button>
      </div>

      <!-- Nível Difícil -->
      <div>
        <h3><span class="icon"></span>Difícil <span class="scoreDificil">0</span></h3>
        <button id="btnDificil">Animais</button>
        <button id="btnDificil2">Folclore - Brasil</button>
      </div>
    </div>

    <!-- Link para GitHub -->
    <div class="github-link">
      <p>Confira o repositório no GitHub:</p>
      <a href="https://github.com/DEV-JVCQ/Jogo-da-Memoria" target="_blank">GitHub</a> <!-- Substitua pelo link correto -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Recuperar os scores de cada nível individualmente do localStorage
      const scoreFacil = localStorage.getItem('scoreFacil') || 0;
      const scoreMedia = localStorage.getItem('scoreMedio') || 0;
      const scoreDificil = localStorage.getItem('scoreDificil') || 0;

      // Atualizar os scores na página
      document.querySelector('.scoreFacil').textContent = scoreFacil;
      document.querySelector('.scoreMedio').textContent = scoreMedia;
      document.querySelector('.scoreDificil').textContent = scoreDificil;

      // Adicionando os eventos de clique para os botões
      document.getElementById('btnFacil').addEventListener('click', () => {
        window.location.href = 'facil.html';
      });

      document.getElementById('btnFacil2').addEventListener('click', () => {
        window.location.href = 'facil2.html';
      });

      document.getElementById('btnMedia').addEventListener('click', () => {
        window.location.href = 'media.html';
      });

      document.getElementById('btnMedia2').addEventListener('click', () => {
        window.location.href = 'media2.html';
      });

      document.getElementById('btnDificil').addEventListener('click', () => {
        window.location.href = 'dificil.html';
      });

      document.getElementById('btnDificil2').addEventListener('click', () => {
        window.location.href = 'dificil2.html';
      });

    });
  </script>
</body>
</html>

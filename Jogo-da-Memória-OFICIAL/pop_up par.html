<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Temporário</title>
  <style>
    /* Estilo para o popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none; /* Inicialmente escondido */
    }
  </style>
</head>
<body>

  <!-- Estrutura do popup -->
  <div id="popup" class="popup">
    <h2>Bem-vindo!</h2>
    <p>Este popup fechará automaticamente em 5 segundos.</p>
  </div>

  <script>
    // Função para mostrar o popup e fechá-lo automaticamente
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      // Fechar o popup após 5 segundos
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }

    // Mostrar o popup ao carregar a página
    window.onload = showPopup;
  </script>
</body>
</html>
